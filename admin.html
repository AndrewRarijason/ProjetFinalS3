<body>
  <div class="container">
    <h2 class="my-4">Insert Variété</h2>
    <form id="teaVarietyForm">
      <div class="form-group">
        <label for="varietyName">Nom Variété</label>
        <input type="text" class="form-control" id="varietyName" placeholder="Enter variety name" required>
      </div>
      <div class="form-group">
        <label for="occupation">Occupation</label>
        <input type="text" class="form-control" id="occupation" placeholder="Enter occupation" required>
      </div>
      <div class="form-group">
        <label for="rendement">Rendement</label>
        <input type="text" class="form-control" id="rendement" placeholder="Enter rendement" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <h2 class="my-4">Insert Parcelle</h2>
    <form id="teaVarietyForm">
      <div class="form-group">
        <label for="varietyName">Nom Parcelle</label>
        <input type="text" class="form-control" id="Parcelle" placeholder="Enter Parcelle" required>
      </div>
      <div class="form-group">
        <label for="occupation">Surface en Hectare</label>
        <input type="text" class="form-control" id="Surface" placeholder="Enter Surface" required>
      </div>
      <div class="form-group">
        <label for="rendement">Variété de thé planté</label>
        <input type="text" class="form-control" id="plante" placeholder="Enter Variété de thé planté" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <h2 class="my-4">Insert Cueilleurs</h2>
    <form id="teaVarietyForm">
      <div class="form-group">
        <label for="varietyName">Nom </label>
        <input type="text" class="form-control" id="nom" placeholder="Enter name" required>
      </div>
      <div class="form-group">
        <label for="occupation">Genre</label>
        <input type="text" class="form-control" id="genre" placeholder="Enter Genre" required>
      </div>
      <div class="form-group">
        <label for="rendement">Date De Naissance</label>
        <input type="date" class="form-control" id="Date" placeholder="Enter Date" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <h2 class="my-4">Insert Depenses</h2>
    <form id="teaVarietyForm">
      <div class="form-group">
        <label for="varietyName">Engrais</label>
        <input type="text" class="form-control" id="engrais" placeholder="Enter engrais " required>
      </div>
      <div class="form-group">
        <label for="occupation">Carburant</label>
        <input type="text" class="form-control" id="Carburant" placeholder="Enter Carburant" required>
      </div>
      <div class="form-group">
        <label for="rendement">Logistique</label>
        <input type="text" class="form-control" id="logistique" placeholder="Enter logistique" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="container">
    <h2 class="my-4">Salaire</h2>
    <form id="teaVarietyForm">
      <div class="form-group">
        <label for="varietyName">ID Cueilleurs</label>
        <input type="text" class="form-control" id="cueilleurs" placeholder="Enter Cueilleurs ID" required>
      </div>
      <div class="form-group">
        <label for="occupation">Montant</label>
        <input type="text" class="form-control" id="Montant" placeholder="Enter Montant" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="container">
    <h2 class="my-4">Inserted Data</h2>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Column 1</th>
          <th scope="col">Column 2</th>
          <th scope="col">Column 3</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Data will be appended here -->
        <tr>
          <td>Data 1</td>
          <td>Data 2</td>
          <td>Data 3</td>
          <!-- Add more columns as needed -->
        </tr>
      </tbody>
    </table>
  </div>
