<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link href="css/admin.css" rel="stylesheet" /> <!-- Load admin.css -->
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h2 class="login-heading">Admin Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block btn-login">Sign In</button>
      </form>
    </div>
  </div>

  <!-- Add script for redirection -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Hardcoded username and password
      var validUsername = "admin@gmail.com";
      var validPassword = "admin";

      // Check if email and password match
      if (email === validUsername && password === validPassword) {
        // Redirect to admin.html
        window.location.href = "admin.html";
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
<footer class="py-5">
  <div class="container px-4 px-lg-5">
      <div class="small text-center text-muted footer-text">ETU002515 ETU002742 ETU001647</div>
  </div>
</footer>

</body>
</html>
